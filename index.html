<!DOCTYPE html>
<html>
    <head>
        <title>Scuffed Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let result = Math.floor(Math.random() * 3)

                switch(result)
                {
                    case 0:
                        return 'rock'
                    case 1:
                        return 'paper'
                    case 2: 
                        return 'scissors'
                
                }
            }

            function playRound(playerSelection, computerSelection) {

                playerSelection = playerSelection.toLowerCase()

                if(playerSelection == computerSelection)
                {
                    return "It's a tie. The computer also chose " + playerSelection + "."
                }
                
                switch(playerSelection)
                {
                    case 'rock': 
                        if(computerSelection == 'scissors')
                            return "You win. Rock beats scissors."
                        return "You lose. Paper beats rock."
                    case 'paper': 
                        if(computerSelection == 'rock')
                            return "You win. Paper beats rock."
                        return "You lose. Scissors beats paper."
                    case 'scissors': 
                        if(computerSelection == 'paper')
                            return "You win. Scissors beats paper."
                        return "You lose. Rock beats scissors." 
                }

                return "Your input was invalid, you forfeit."
            }

            function game() {
                for(let i = 0; i < 5; i++)
                {
                    let input = prompt("Rock, paper, scissors, SHOOT:")
                    
                    console.log(playRound(input, computerPlay()))
                }
            }
        </script>
    </body>
</html>
