<!DOCTYPE html>
<html>
    <head>
        <title>Scuffed Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="heading">
                <h4>ROCK PAPER SCISSORS</h4>
            </div>
            <div id="input">
                <button id="rock">ROCK.</button>
                <button id="paper">PAPER.</button>
                <button id="scissors">SCISSORS.</button>
            </div>
        </div>

        <script>
            function computerPlay() {
                let result = Math.floor(Math.random() * 3)

                switch(result)
                {
                    case 0:
                        return 'rock'
                    case 1:
                        return 'paper'
                    case 2: 
                        return 'scissors'
                    
                }
            }

            function playRound(playerSelection, computerSelection) {

                playerSelection = playerSelection.toLowerCase()

                if(playerSelection == computerSelection)
                {
                    return "IT'S A TIE. THE COMPUTER ALSO CHOSE " + playerSelection + "."
                }
                
                switch(playerSelection)
                {
                    case 'rock': 
                        if(computerSelection == 'scissors')
                            return "YOU WIN. ROCK BEATS SCISSORS."
                        return "YOU LOSE. PAPER BEATS ROCK."
                    case 'paper': 
                        if(computerSelection == 'rock')
                            return "YOU WIN. PAPER BEATS ROCK."
                        return "YOU LOSE. SCISSORS BEATS PAPER."
                    case 'scissors': 
                        if(computerSelection == 'paper')
                            return "YOU WIN. SCISSORS BEATS PAPER."
                        return "YOU LOSE. ROCK BEATS SCISSORS." 
                }

                return "YOUR INPUT WAS INVALID, YOU FORFEIT."
            }

            function game() {
                for(let i = 0; i < 5; i++)
                {
                    let input = prompt("Rock, paper, scissors, SHOOT:")
                    
                    console.log(playRound(input, computerPlay()))
                }
            }

            function updateDOM() {

            }
        </script>
    </body>
</html>
